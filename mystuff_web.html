<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to CSS for styling -->
</head>
<body>
    <header>
        <h1>File Upload and Download</h1>
    </header>

    <main>
        <section id="upload-section">
            <h2>Upload File</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Upload</button>
            </form>
        </section>

        <section id="download-section">
            <h2>Download File</h2>
            <ul id="file-list">
                <!-- List of downloadable files will be populated here -->
                <li><a href="/files/sample.txt" download>Sample File</a></li>
                <li><a href="/files/example.pdf" download>Example PDF</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Website Name</p>
    </footer>
</body>
</html>
